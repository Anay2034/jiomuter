<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 15px; font-family: sans-serif; background: #121212; color: white; }
    h3 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .option { margin-bottom: 10px; padding: 10px; border-radius: 8px; background: #282828; cursor: pointer; border: 2px solid transparent; }
    .option:hover { background: #3E3E3E; }
    .option.selected { border-color: #1DB954; background: #191919; }
    label { font-weight: bold; display: block; margin-bottom: 5px; cursor: pointer; }
    small { color: #aaa; display: block; font-size: 11px; }
    input { display: none; }
  </style>
</head>
<body>
  <h3> DJ Control</h3>

  <div class="option" id="btn-pause">
    <label>
      <input type="radio" name="mode" value="PAUSE">
      Stop & Start
    </label>
    <small>Match: Silence <br>Ads: Music </small>
  </div>

  <div class="option" id="btn-duck">
    <label>
      <input type="radio" name="mode" value="DUCK">
      Background Music
    </label>
    <small>Match: Vol 30% <br>Ads: Vol 100% </small>
  </div>

  <div class="option" id="btn-silent">
    <label>
      <input type="radio" name="mode" value="SILENT">
      Silent Mode
    </label>
    <small>Mute Ads Only.<br>Don't touch Spotify.</small>
  </div>

  <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #333;">
    <label style="margin-bottom: 8px;">Max Volume (Ads):</label>
    <div style="display: flex; gap: 8px; align-items: center;">
      <input type="range" id="maxVolume" min="0" max="100" value="70" style="display: block; flex: 1;">
      <span id="maxVolLabel" style="width: 30px; text-align: right;">70%</span>
    </div>
  </div>

  <div style="margin-top: 15px;">
    <label style="margin-bottom: 8px;">Low Volume (Match):</label>
    <div style="display: flex; gap: 8px; align-items: center;">
      <input type="range" id="lowVolume" min="0" max="100" value="45" style="display: block; flex: 1;">
      <span id="lowVolLabel" style="width: 30px; text-align: right;">45%</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
